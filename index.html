<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing compiler with Canvas</title>
     <link rel="stylesheet" href="./bs/bootstrap.min.css">
     <link rel="stylesheet" href="app.css">   

</head>
<body>
    
<br><br>
<br><br>

<div class="container">
    <div class="col-sm-12 text-center ">
        
        <div class="row">

            <div class="col-sm-12">
                <h1>Input code</h1>
                <textarea id="info" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="col-sm-12">
                <button id="compile" class="btn btn-primary btn-block ">Run</button>
            </div>

            <div class="col-sm-12 ">
                <h1><span class="coords">lastX: 0, lastY: 0 </span>Compiled result <span class="coords2">canvX: 0, canvY: 0</span></h1>
                <div id = "res" class="result"></div>
            </div>  

           

        </div>

        <div class="row">
                   
                  

                    <div class="col-sm-6 ">
                        <h1>Generated code</h1>
                        <textarea id="generated" name="" id="" cols="30" rows="10" disabled></textarea>
                    </div>  
                    
                    <div class="col-sm-6 ">
                        <h1>Symbol Table</h1>
                        <div id="outputTable">
            
                            <table  class="table table-dark">
                                <thead>
                                <tr>
                                    <th scope="col">Token name</th>
                                    <th scope="col">Lexeme</th>
                                </tr>
                                </thead>
                                <tbody id="outputContainer">
                                
                                
                                </tbody>
                            </table>
                        </div>
                </div>
        
        </div>


    </div>
</div>

<br><br>

<script src="functions.js"></script>


</body>
</html>
